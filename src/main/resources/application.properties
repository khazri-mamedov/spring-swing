spring.jpa.hibernate.ddl-auto=none

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=10

spring.datasource.url=jdbc:postgresql://localhost:5432/test_app
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:db/liquibase-changeLog.xml

message.broker.queue.name=test-app-queue
message.broker.task.exchange.name=task-exchange
message.broker.performer.exchange.name=performer-exchange